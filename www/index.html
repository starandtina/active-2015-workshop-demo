<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">
  <ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content ng-controller="NavCtrl">
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear"><i class="ion-arrow-left-c"></i> Back</ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-ios-gear-outline" ng-click="showRightMenu()"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" expose-aside-when="large">
      <ion-header-bar class="bar bar-header bar-dark bar-stable">
        <h1 class="title">Account</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a class="item item-icon-left" menu-close nav-clear href="#/calendar"> <i class='icon ion-ios-calendar-outline'></i>
            <span>Calendar</span>
          </a>
          <a class="item item-icon-left" href="#"> <i class="icon ion-email"></i>
            Check mail
            <span class="badge badge-assertive">2</span>
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-people-outline"></i>
            Friends
            <span class="badge badge-positive">12</span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">Grammy</span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">11</span>
          </a>
        </div>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>

</body>
</html>
