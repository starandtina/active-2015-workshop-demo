<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view>
directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Explore Tab -->
  <ion-tab title="Explore" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Active Tab -->
  <ion-tab title="My Active" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/active">
    <ion-nav-view name="tab-active"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
 <!--  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
